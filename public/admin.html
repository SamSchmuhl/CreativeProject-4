  <div id="admin" class="content">
      <h1>Edit Player Characters</h1>
    <div class="heading">
      <div class="circle">1</div>
        <h2>Add a PC</h2>
      </div>
      <div class="add">
        <div class="form">
          <input v-model="title" placeholder="Name">
          <p></p>
          <input v-model="profession" placeholder="Class">
          <p></p>
          <input v-model="race" placeholder="Race">
          <p></p>
          <input v-model="level" placeholder="Level">
          <p></p>
          <textarea v-model="description" placeholder="Description"></textarea>
          <p></p>
          <input type="file" name="photo" @change="fileChanged">
          <button @click="upload">Upload</button>
        </div>
        <div class="upload" v-if="addItem">
          <img :src="addItem.path" />
            <h2>{{addItem.title}}</h2>
            <h4>{{addItem.profession}}</h4>
            <h4>{{addItem.race}}</h4>
            <h4>Level {{addItem.level}}</h4><hr>
            <p>{{addItem.description}}</p>
        </div>
      </div>
      <div class="heading">
      <div class="circle">2</div>
      <h2>Edit/Delete a PC</h2>
    </div>
    <div class="edit">
      <div class="form">
        <input v-model="findTitle" placeholder="Search">
        <div class="suggestions" v-if="suggestions.length > 0">
          <div class="suggestion" v-for="s in suggestions" @click="selectItem(s)">{{s.title}}
          </div>
        </div>
      </div>
      <div class="upload" v-if="findItem">
        <input v-model="findItem.title">
        <p></p>
        <input v-model="findItem.profession">
        <p></p>
        <input v-model="findItem.race">
        <p></p>
        <input v-model="findItem.level">
        <p></p>
        <textarea v-model="findItem.description"></textarea>
        <p></p>
        <img :src="findItem.path" />
      </div>
      <div class="actions" v-if="findItem">
        <button @click="deleteItem(findItem)">Delete</button>
        <button @click="editItem(findItem)">Edit</button>
      </div>
    </div>
  </div>
